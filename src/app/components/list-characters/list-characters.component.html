
<div class="d-flex flex-wrap gap-3  justify-content-center " style="margin-top:85px" >
  <div *ngFor='let character of listCharacters' >
    <mat-card class="example-card"
    
    (click)="redirect(character)">
      <mat-card-header>
        <mat-card-title-group class="gap-3">
          <mat-card-title>{{ character.name }}</mat-card-title>
          <mat-card-subtitle>{{character.species}}</mat-card-subtitle>
          <img
            mat-card-md-image
            src="{{ character.image }}"
            alt="Image of character"
          />
        </mat-card-title-group>
      </mat-card-header>
    <!--   <mat-card-content>
        {{ longText }}
      </mat-card-content> -->
    </mat-card>
  </div>
</div>
